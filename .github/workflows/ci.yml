name: CI

on:
  push:
    branches-ignore:
      - main
    paths:
      - "app/**/*"
      - "src/**/*"
      - "public/**/*"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "content-collections.ts"
  pull_request:
    branches:
      - main
    paths:
      - "app/**/*"
      - "src/**/*"
      - "public/**/*"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "content-collections.ts"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run fmt:check

      # - name: Run linter
      #   run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build application
        run: pnpm build
